<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion – Arome Floral</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --sage-green: #9fb8ad;
            --dusty-rose: #d4a5a5;
            --cream: #faf7f2;
            --dark-green: #3e4a44;
            --white: #ffffff;
            --radius: 16px;
        }

        * { box-sizing: border-box; margin:0; padding:0; font-family:'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(250,247,242,0.85), rgba(250,247,242,0.85)),
                        url("https://images.unsplash.com/photo-1509042239860-f550ce710b93");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--white);
            width: 100%;
            max-width: 420px;
            padding: 40px 35px;
            border-radius: var(--radius);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--dark-green);
            font-size: 32px;
            margin-bottom: 5px;
        }

        .login-header p { color:#777; font-size:14px; }

        .form-group { margin-bottom:18px; }

        .form-group label {
            display:block; font-size:14px; color:var(--dark-green); margin-bottom:6px;
        }

        .form-group input {
            width:100%;
            padding:12px 14px;
            border-radius:10px;
            border:1px solid #ddd;
            font-size:14px;
            outline:none;
            transition:border 0.3s;
        }

        .form-group input:focus { border-color:var(--sage-green); }

        .login-btn {
            width:100%;
            padding:13px;
            background:var(--sage-green);
            color:var(--white);
            border:none;
            border-radius:12px;
            font-size:15px;
            font-weight:500;
            cursor:pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .login-btn:hover {
            background: var(--dark-green);
            transform: translateY(-2px);
        }

        #error-msg {
            margin-top: 10px;
            color: red;
            font-size: 14px;
            text-align: center;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
        }

        .login-footer a {
            color: var(--dusty-rose);
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover { text-decoration: underline; }

        @media (max-width: 480px) {
            .login-container { padding:30px 25px; }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h1>Arome Floral</h1>
            <p>Connexion à votre espace</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" placeholder="exemple@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="login-btn">Se connecter</button>
            <div id="error-msg"></div>
        </form>

        <div class="login-footer">
            <p>Mot de passe oublié ? <a href="#">Réinitialiser</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
